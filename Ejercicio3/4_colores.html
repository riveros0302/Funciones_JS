    <title>Divs Coloreados</title>
  </head>
  <body>
    <div
      id="div1"
      style="width: 200px; height: 200px; background-color: blue; margin: 10px"
    ></div>
    <div

      style="width: 200px; height: 200px; background-color: red; margin: 10px"
    ></div>
    <div
      id="div3"
      style="width: 200px; height: 200px; background-color: green; margin: 10px"

    <div
      id="div4"
      style="
        width: 200px;
        height: 200px;
        background-color: yellow;
        margin: 10px;
      "

      id="key"
      style="
        width: 200px;
        height: 200px;
        background-color: white;
        margin: 10px;
